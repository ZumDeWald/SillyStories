<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>||Silly Stories||</title>

 <!-- STYLES -->
 <link rel="stylesheet" href="./styles/form.css">


 <!-- FONTS / ICONS -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


</head>
<body>

 <!-- HEADER -->

 <header class="form-header">
  <h1 class="form-title">Ok, now for the interactive part. Simply put words in the boxes (they can be the suggested word type or ANYTHING you want!) When you've filled the boxes simply hit "<em>Make My Story</em> " to see what you created.</h1>
 </header>

 <section class="form-space">

   <form id="story-form" action="" method="post">
     <legend class="legend"><em>Use You Words</em></legend>
     <input class="input" type="text" id="propName" placeholder="[proper name]" maxlength="25" autofocus required> <br>
     <input class="input" type="text" id="adj1" placeholder="[adjective]"
     maxlength="20" required> <br>
     <input class="input" type="text" id="adj2" placeholder="[adjective]"
     maxlength="20" required> <br>
     <input class="input" type="text" id="verb" placeholder="[verb]"
     maxlength="20" required> <br>
     <input class="input" type="text" id="adv" placeholder="[adverb]"
     maxlength="20" required> <br>
     <button id="submit" type="button">Make My Story</button>
   </form>

 </section>

 <section class="story">

 </section>



 <!-- SCRIPTS -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
 </script>
 <script src="./scripts/form.js"></script>

</body>
</html>
